<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <div class="col-sm-12">
                <p>CRYSTALS GAME</p>

        </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h2> Wins: <span id="wins"></span> </h2>
            </div>
            <div class="col-sm-6">
                <h2> losses: <span id="losses"></span></h2>
